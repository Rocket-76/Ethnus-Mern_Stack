<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Move Image Example</title>
  <style>
    .train{
      position: relative;
      left: 0;
      top: 0;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <img class = "train" src="../../img/Screenshot (1516).png" alt="profile img">
  

  <div class="buttons-container">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    var intervalId;
    var moveDistance = 10; // Adjust the movement distance as needed

    var startBtn = document.getElementById("startBtn");
    var stopBtn = document.getElementById("stopBtn");
    var moveTrain = document.getElementsByClassName("train")[0];
  

    startBtn.addEventListener("click", function() {
      clearInterval(intervalId); // Clear any previous interval
      

      intervalId = setInterval(function() {
        var currentLeft = parseInt(moveTrain.style.left) || 0;
        moveTrain.style.left = currentLeft + moveDistance + "px";
      }, 100);
    });

    stopBtn.addEventListener("click", function() {
      clearInterval(intervalId);
    });
  </script>
</body>
</html>
